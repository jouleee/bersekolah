<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Halaman - Admin Dashboard Bersekolah</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Pastikan path CSS benar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/image/logo-bersekolah-08.png" alt="Bersekolah Logo">
                </a>
            </div>
            <div class="admin-info">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="admin-profile">
                    <div class="admin-avatar">A</div>
                    <div class="admin-name">Admin</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <a href="admin-dashboard.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <span>Dashboard</span>
                </a>
                <a href="admin-pendaftar-beasiswa.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <span>Pendaftar Beasiswa</span>
                </a>
                <a href="admin-kelola-halaman.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <span>Kelola Halaman</span>
                </a>
                <a href="admin-mentor.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span>Data Mentor</span>
                </a>
                <a href="admin-donasi.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-hand-holding-heart"></i>
                    </div>
                    <span>Donasi</span>
                </a>
                <a href="admin-pengaturan-akun.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span>Pengaturan Akun</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="page-title">Tambah Halaman</h1>

            <!-- Form Tambah Halaman -->
            <div class="form-card">
                <div class="form-header">
                    <div class="form-title">Isi Data Halaman</div>
                </div>
                <form action="#" method="POST" class="form-content">
                    <div class="form-group">
                        <label for="judul-hal">Judul Halaman</label>
                        <input type="text" id="judul-hal" name="judul-hal" placeholder="Masukkan judul halaman" required>
                    </div>

                    <div class="form-group">
                        <label for="slug-hal">Slug</label>
                        <input type="text" id="slug-hal" name="slug-hal" placeholder="Masukkan slug halaman (contoh: tentang-kami)" required>
                    </div>

                    <div class="form-group">
                        <label for="tanggal-dibuat">Tanggal Dibuat</label>
                        <input type="date" id="tanggal-dibuat" name="tanggal-dibuat" required>
                    </div>

                    <div class="form-group">
                        <label for="status-hal">Status</label>
                        <select id="status-hal" name="status-hal">
                            <option value="draft">Draft</option>
                            <option value="published">Dipublikasikan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gambar-hal">Gambar Halaman</label>
                        <input type="file" id="gambar-hal" name="gambar-hal" accept="image/*">
                    </div>

                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <a href="admin-kelola-halaman.html" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
