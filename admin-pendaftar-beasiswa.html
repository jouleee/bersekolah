<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftar Beasiswa - Admin Bersekolah</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    

   <div>
    <!-- Header -->
    <header class="admin-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/image/logo-bersekolah-08.png" alt="Bersekolah Logo">
                </a>
            </div>
            <div class="admin-info">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="admin-profile">
                    <div class="admin-avatar">A</div>
                    <div class="admin-name">Admin</div>
                </div>
            </div>
        </div>
    </header>
   </div>

   <div>
        <!-- Main Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <a href="admin-dashboard.html" class="menu-item active">
                    <div class="menu-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <span>Dashboard</span>
                </a>
                <a href="admin-pendaftar-beasiswa.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <span>Pendaftar Beasiswa</span>
                </a>
                <a href="admin-kelola-halaman.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <span>Kelola Halaman</span>
                </a>
                <a href="admin-mentor.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span>Data Mentor</span>
                </a>
                <a href="admin-donasi.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-hand-holding-heart"></i>
                    </div>
                    <span>Donasi</span>
                </a>
                <a href="admin-pengaturan-akun.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span>Pengaturan Akun</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="page-title">Pendaftar Beasiswa</h1>

            <!-- Table of Applicants -->
            <div class="table-card">
                <div class="table-header">
                    <div class="table-title">Data Pendaftar</div>
                    <div class="table-actions">
                        <input type="text" placeholder="Cari nama..." class="input-search">
                    </div>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Jenjang</th>
                            <th>Email</th>
                            <th>Tanggal Daftar</th>
                            <th>Status</th>
                            <th>Aksi</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        
                        <!-- Tambahkan baris pendaftar lainnya di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   </div>


    <script src="assets/js/getUser.js"></script>
</body>
</html>
